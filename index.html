<!DOCTYPE html>
<html class="bgc-gray1">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
	
	<title>Genre Regen</title>
</head>
<body>

<div class="jumbotron bgc-gray2">
	<center>
	<h1 class="c-white">Genre Regen</h1>
	<span class="c-gray">Suggestions and bugfixes: (Discord) .Ayrlin#2271 or (Email) ayrlin.renata@gmail.com</span>
	</center>
</div>

<div class="container">
	<div class="row">
		<div class="col col-12">
			<div class="input-group">
				<input id="out" type="text" class="form-control">
				<div class="input-group-append">
					<button class="btn" onclick="randomizer();">Generate</button>	
					<button class="btn" onclick="copy();">Copy</button>	
				</div>
			</div>
		</div>
		<div class="col col-12 mt-3">
			<table id="history" class="table tbody-scroll">
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div class="col col-12 bgc-gray2 mt-3 pt-3">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Genre Mix</span>	
					<span class="input-group-text">Min</span>	
				</div>
				<input id="min" type="number" min="1" max="16" value="2" step="1" class="form-control" onchange="minCall();">
				<div class="input-group-prepend">
					<span class="input-group-text">Max</span>
				</div>				
				<input id="max" type="number" min="1" max="16" value="3" step="1" class="form-control" onchange="maxCall();">
			</div>
		</div>
		<div id="tabdiv" class="col col-12 bgc-gray2 pt-4">
			<table id="pooldata" class="table tbody-scroll">
				<thead>
					<tr>
						<th>feel</th>
						<th>prefix</th>
						<th>genre</th>
						<th>affix</th>
						<th>type</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
